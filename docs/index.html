<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone Hero Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .thumbnail { display: inline-block; margin: 5px; text-align: center; }
        img { max-width: 150px; max-height: 150px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Clone Hero Viewer</h1>
    <p id="scanMode">Loading scan modeâ€¦</p>
    <div id="highways"></div>

    <script>
        fetch('scan_summary.json') // adjust path if needed
        .then(response => response.json())
        .then(data => {
            // Show scan mode
            document.getElementById('scanMode').textContent = `Scan Mode: ${data.scan_mode || "Unknown"}`;

            // Display highway thumbnails
            const container = document.getElementById('highways');
            const seen = new Set(); // prevent duplicates
            data.thumbnails.forEach(item => {
                if (seen.has(item.file)) return;
                seen.add(item.file);

                const div = document.createElement('div');
                div.className = 'thumbnail';

                const img = document.createElement('img');
                img.src = './' + item.thumbnail;
                div.appendChild(img);

                const caption = document.createElement('div');
                caption.textContent = item.file.replace(/\.[^/.]+$/, ""); // remove extension
                div.appendChild(caption);

                container.appendChild(div);
            });
        })
        .catch(error => {
            console.error('Error loading scan_summary.json:', error);
            document.getElementById('highways').textContent = "Error loading scan_summary.json";
        });
    </script>
</body>
</html>
